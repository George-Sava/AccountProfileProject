<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
      (click)="account(1)" 
      href="#"
      >Account 1</a>
      <a mat-list-item
      (click)="account(2)"
      href="#">Account 2</a>
      <a mat-list-item 
      (click)="account(3)"
      href="#">Account 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <span>Account Profile </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-professional-expertise [acAccount] = "activeAc"></app-professional-expertise>
    <app-info [acAccount] = "activeAc"></app-info>
    
    <!-- <mat-slider min="1" max="200" step="1" value="1"></mat-slider> -->
  </mat-sidenav-content>
</mat-sidenav-container>
